<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"
        content="co-authored by Andres Gonzalez, Samuel Amaya, Javier Cardenas, Jose Alvarado, Cristian Balderas">
    <title>TECHNOLAND</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="./assets/iconF.png">
    <script src="./components/nav.js" defer></script>
    <script src="./components/product.js"></script>
    <script src="./components/cart.js"></script>
    <script src="./components/productList.js"></script>
    <script src="./components/searchBar.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</head>

<body>

    <!-- Botones de navegacion en celular -->
    <button class="mobile-nav-toggle" aria-expanded="false" aria-controlls="primary-navigation"
        aria-hidden="true"></button>
    <button class="mobile-cart" aria-hidden="true" onclick="verCarrito()"></button>

    <!-- Navegacion en escritorio-->
    <nav class="nav">
        <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
            <li>
                <span><img src="./assets/iconS.png" class="icon"></span>
            </li>
            <li id="active">
                <form action="">
                    <input type="text" search="true" name="search" id="srch" placeholder="Buscar..." onkeyup="buscarProducto()" onkeydown="return (event.keyCode!=13);" data>
                </form>
            </li>
            <div class="menus flex">
                <li id="active">
                    <a href="#">Inicio</a>
                </li>
                <li id="active">
                    <a href="#">Contacto</a>
                </li>
                <li id="active">
                    <a href="#">Catalogo</a>
                </li>
                <li id="active">
                    <a href="#" onclick="verCarrito()">
                        <lord-icon src="https://cdn.lordicon.com/udbbfuld.json" trigger="hover" colors="primary:#242424" style="width:60px;height:60px;margin-top:-80px;padding-top: 40px;"></lord-icon>
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    <!-- Contenedor de productos -->
    <div class="div-productos" id="div-productos" var>
        <!-- Elementos generados a partir del JSON -->
        <main id="productos" class="productos"></main>
    </div>
    <div class="div-ver-producto" id="div-ver-producto" hide>
        <main id="ver-producto" class="ver-producto"></main>
        
        <!-- Carrito -->
    </div>
    <!-- Dialogo carrito -->
    <div id="dialog" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <aside>
                <!-- Elementos del carrito -->
                <ul id="carrito"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: $<span id="total"></span></p>
                <div class="row">
                    <button id="boton-vaciar" class="btn">Vaciar</button>
                    <button class="btn-pagar">Pagar</button>

                </div>
            </aside>
        </div>
    </div>
</body>

</html>
