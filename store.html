<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"
        content="co-authored by Andres Gonzalez, Samuel Amaya, Javier Cardenas, Jose Alvarado, Cristian Balderas">
    <title>TECHNOLAND</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="./assets/iconF.png">
    <script src="./components/loading.js"></script>
    <script src="./components/nav.js" defer></script>
    <script src="./components/product.js"></script>
    <script src="./components/cart.js"></script>
    <script src="./components/productList.js"></script>
    <script src="./components/searchBar.js"></script>
    <script src="./components/catalogue.js"></script>
    <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</head>
<!-- Animacion de carga 2 segundos -->
<div id="animacion-carga"><img id="carga" src="./assets/Loading_icon.gif" alt=""></div>

<div id="body">
    <!-- Botones de navegacion en celular -->
    <button class="mobile-nav-toggle" aria-expanded="false" aria-controlls="primary-navigation"
        aria-hidden="true"></button>
    <button class="mobile-cart" aria-hidden="true" onclick="verCarrito()"></button>

    <!-- Navegacion en escritorio-->
    <nav class="nav">
        <ul id="primary-navigation" data-visible="false" class="primary-navigation flex snip">
            <li>
                <span><img src="./assets/iconS.png" class="icon"></span>
            </li>
            <li id="active">
                <form action="">
                    <input type="text" name="search" placeholder="Buscar..." onkeyup="buscarProducto();"
                        onkeydown="return (event.keyCode!=13);" data>
                </form>
            </li>
            <div class="menus flex">
                <li id="active">
                    <a href="#" onclick="location.reload();" data-hover="INICIO">INICIO</a>
                </li>
                <li id="active">
                    <div class="dropdown">

                        <a href="#" data-hover="CONTACTO">CONTACTO</a>
                        <div class="dropdown-content-i">
                            <a href="https://www.whatsapp.com/" ><span><img src="./assets/ws.svg" alt=""></span></a>
                        </div>
                    </div>
                </li>
                <li id="active">
                    <div class="dropdown">
                        <a data-hover="CATALOGO">CATALOGO</a>
                        <div class="dropdown-content">
                            <a href="#" onclick="catalogo(1);event.preventDefault();">Computadoras</a>
                            <a href="#" onclick="catalogo(2);event.preventDefault();">Laptops</a>
                            <a href="#" onclick="catalogo(3);event.preventDefault();">Componentes</a>
                            <a href="#" onclick="catalogo(4);event.preventDefault();">Perifericos</a>
                        </div>
                    </div>

                </li>
                <li id="active">
                    <a href="#" onclick="verCarrito()">
                        <lord-icon src="https://cdn.lordicon.com/udbbfuld.json" trigger="hover" colors="primary:#242424"
                            style="width:60px;height:60px;margin-top:-100px;padding-top: 20px;"></lord-icon>
                    </a>
                </li>
            </div>
        </ul>
    </nav>
    <!-- Contenedor de productos -->
    <div class="div-productos" id="div-productos" var>
        <!-- Elementos generados a partir del JSON -->
        <main id="productos" class="productos"></main>
    </div>
    <div class="div-ver-producto" id="div-ver-producto" hide>
        <main id="ver-producto" class="ver-producto"></main>

        <!-- Carrito -->
    </div>
    <!-- Dialogo carrito -->
    <div id="dialog" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <aside>
                <!-- Elementos del carrito -->
                <ul id="carrito"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: $<span id="total"></span></p>
                <div class="row">
                    <button id="boton-vaciar" class="btn">Vaciar</button>
                    <button class="btn-pagar" onclick="document.location='./impresion.html';">Pagar</button>

                </div>
            </aside>
        </div>
    </div>
</div>
<!-- footer -->
<footer class="footer">
    <div id="cont">
        <div class="align-items-center">
            <div class="logo">
                <img src="./assets/iconS.png" class="icon">
            </div>
            <div class="derechos">
                <div class="social-icon">
                    <a href="https://www.facebook.com/"><img src="./assets/fb.svg" alt="Icon" /></a>
                    <a href="https://www.instagram.com/"><img src="./assets/ig.svg" alt="Icon" /></a>
                </div>
                <p>Copyright 2022. All Rights Reserved</p>
            </div>
        </div>
    </div>
</footer>
</html>
