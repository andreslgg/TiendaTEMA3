<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Store</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./components/nav.js" defer></script>
    <script src="./components/product.js"></script>
    <script src="./components/cart.js"></script>

</head>

<body>

    <button class="mobile-nav-toggle" aria-expanded="false" aria-controlls="primary-navigation" aria-expanded="false"></button>
    <button class="mobile-cart" aria-hidden="true" onclick="verCarrito()"></button>


    <nav class="nav">
        <ul id="primary-navigation" data-visible="false" class="primary-navigation flex">
            <li>
                <span class="icon" aria-hidden="false"><i><img src="./assets/icon.svg" /></i></span></button>
            </li>
            <li id="active">
                <form action="">
                    <input type="text" search="true" name="search" id="srch" placeholder="Buscar..."
                        aria-hidden="false">
                </form>
            </li>
            <div class="menus flex">
                <li id="active">
                    <a href="">
                        <span aria-hidden="true">hidden</span>Inicio
                    </a>
                </li>
                <li id="active">
                    <a href="">
                        <span aria-hidden="true">hidden</span>Contacto
                    </a>
                </li>
                <li id="active">
                    <a href="">
                        <span aria-hidden="true">hidden</span>Catalogo
                    </a>
                </li>
                <li id="active">
                    <a href="#" onclick="verCarrito()">
                        <span aria-hidden="false">
                            <i class="material-icons">shopping_cart</i>
                        </span>
                    </a>

                </li>
            </div>
        </ul>
    </nav>

    <div class="container">
        <!-- Elementos generados a partir del JSON -->
        <main id="items" class="products"></main>
        <!-- Carrito -->

    </div>


    <!-- dialogo carrito -->
    <div id="dialog" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <aside>
                <!-- Elementos del carrito -->
                <ul id="carrito"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: $<span id="total"></span></p>
                <div class="row">
                    <button id="boton-vaciar" class="btn">Vaciar</button>
                    <button class="btn-pagar">Pagar</button>
                </div>
            </aside>
        </div>

    </div>

</body>

</html>
