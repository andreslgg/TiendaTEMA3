<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author"
        content="co-authored by Andres Gonzalez, Samuel Amaya, Javier Cardenas, Jose Alvarado, Cristian Balderas">
    <title>TECHNOLAND</title>
    <link rel="icon" type="image/x-icon" href="./assets/iconF.png">
    <link rel="stylesheet" href="./login/styles.css">
    <script src="./login/login.js"></script>

</head>

<body>
    <h1>Inicio de sesión</h1>
    <div class="login">
        <div class="left-image">
            <img  clasl="left-img" src="./login/placa.png">
        </div>
        <div class="container">
            <img class="img-login" src="./assets/iconS.png">
            <input type="text" placeholder="Usuario" name="uname" required>

            <input type="password" id="psw" placeholder="*********" name="psw" required>
            <label class="incorrect" id="incorrect" hidden>Usuario o contraseña incorrectos</label>
            <label class="lbl">Recordar contraseña
                <input type="checkbox" checked="checked">
                <span class="checkmark"></span>
              </label>

            <button id="log" type="submit" onclick="log()">Login</button>
        </div>

        
    </div>
    
        
     
</body>

</html>
